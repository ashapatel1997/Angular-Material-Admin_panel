<mat-grid-list cols="1" rowHeight="50px" class="selected-listItem-header">
  <mat-grid-tile class="header-grid-tile">
    <span class="left-heading">Add User</span>
    <button class="right-addUser-button" matTooltip="Back" mat-icon-button routerLink="/users" target="_parent" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<mat-horizontal-stepper class="add-user-tab-group">
  <mat-step>
    <ng-template matStepLabel>Personal Details</ng-template>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Academic Details</ng-template>
  </mat-step>
</mat-horizontal-stepper>
