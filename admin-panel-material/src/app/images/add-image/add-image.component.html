<mat-grid-list cols="1" rowHeight="50px" class="selected-listItem-header">
  <mat-grid-tile class="header-grid-tile">
    <span class="left-heading">Add Image</span>
    <button class="content-header-right-button z-index-2" matTooltip="Back" mat-icon-button routerLink="/images" target="_parent" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<mat-card class="add-image-form-card p-0">
  <form class="add-image-form">
    <mat-form-field class="form-field">
      <input matInput placeholder="Image URL" autocomplete="off" required />
    </mat-form-field>
    <mat-form-field class="form-field">
      <textarea matInput placeholder="Image Description" autocomplete="off" required></textarea>
    </mat-form-field>
    <button mat-stroked-button color="primary">Save</button>
    <button mat-stroked-button>Cancel</button>
  </form>

</mat-card>
